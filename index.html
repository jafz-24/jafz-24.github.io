<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información Importante - Taller de Jóvenes</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f085c7, #694915);
        animation: fadeIn 1s ease-in-out;
        background-image: url(img/logo.jpg), url(img/logo.jpg);
        background-repeat: no-repeat, no-repeat;
        background-position: top left, bottom right;
        background-size: 100px, 100px;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: rgb(235, 189, 218);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: slideUp 1s ease-in-out forwards;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        opacity: 0;
        animation: fadeIn 1s ease-in-out 0.5s forwards;
      }

      iframe {
        width: 100%;
        height: 315px;
        border-radius: 10px;
        opacity: 0;
        animation: fadeIn 1s ease-in-out 0.5s forwards;
      }

      .button {
        display: inline-block;
        margin: 20px 0;
        padding: 12px 25px;
        font-size: 18px;
        color: white;
        background: #5c0236;
        text-decoration: none;
        border-radius: 25px;
        transition: transform 0.3s ease-in-out, background 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .button:hover {
        background: #e084ba;
        transform: scale(1.1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Taller de Jóvenes</h1>

      <!-- Botón al Formulario -->
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSfJHN07oEeSiVd_v4Dd9Qpx-by4n2cJOjAq4I7rnpJuz-1kUw/viewform?usp=dialog"
        target="_blank"
        class="button"
      >
        Ir al Formulario
      </a>

      <!-- Infografía -->
      <h2>Infografía</h2>
      <img src="img/consejos.png" alt="Infografía Taller de Jóvenes" />
      <img src="img/seguridad.png" alt="Infografía Taller de Jóvenes" />
      <!-- Video -->
      <h2>Video Explicativo</h2>
      <iframe
        src="img/video.mp4"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
